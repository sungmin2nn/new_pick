<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 트레이딩 대시보드</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css?v=9">
    <link rel="stylesheet" href="css/base.css?v=9">
    <link rel="stylesheet" href="css/components.css?v=9">
    <link rel="stylesheet" href="css/dashboard.css?v=9">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-left">
            <h1>🔮 뉴스 트레이딩 대시보드</h1>
            <div class="subtitle">매일 아침 08:30 자동 선정 | <a href="system_guide.html">📚 시스템 가이드</a></div>
        </div>
    </header>

    <!-- 대시보드 컨테이너 -->
    <div class="dashboard-container">

        <!-- 섹션 1: 기간 선택 -->
        <section class="period-section">
            <h2>📅 분석 기간</h2>
            <div class="period-controls">
                <div class="date-inputs">
                    <input type="date" id="startDate">
                    <span>~</span>
                    <input type="date" id="endDate">
                </div>
                <div class="quick-buttons">
                    <button onclick="Dashboard.setQuickPeriod('all')">전체</button>
                    <button onclick="Dashboard.setQuickPeriod('year')">올해</button>
                    <button onclick="Dashboard.setQuickPeriod('month')">이번달</button>
                    <button onclick="Dashboard.setQuickPeriod('30days')">30일</button>
                    <button onclick="Dashboard.setQuickPeriod('7days')">7일</button>
                </div>
            </div>
        </section>

        <!-- 섹션 2: 전체 성과 -->
        <section class="stats-section">
            <h2>📊 전체 성과</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">최종 자산</div>
                    <div class="stat-value" id="finalCapital">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">누적 수익률</div>
                    <div class="stat-value" id="totalReturn">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">총 거래 수</div>
                    <div class="stat-value" id="totalTrades">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">승률</div>
                    <div class="stat-value" id="winRate">-</div>
                </div>
            </div>
        </section>

        <!-- 섹션 3: 자본 증가 곡선 -->
        <section class="equity-section">
            <h2>📈 자본 증가 곡선</h2>
            <div class="chart-container-large">
                <canvas id="equityChart"></canvas>
            </div>
        </section>

        <!-- 섹션 4: 결과 분포 -->
        <section class="result-section">
            <h2>🍩 결과 분포</h2>
            <div class="chart-container-small">
                <canvas id="resultChart"></canvas>
            </div>
        </section>

        <!-- 섹션 5: 상세 분석 (접기/펼치기) -->
        <section class="analytics-section">
            <div class="section-header" onclick="this.parentElement.classList.toggle('collapsed')">
                <h2>📊 상세 분석</h2>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="section-content">

                <!-- 점수대별 성과 -->
                <div class="analysis-subsection">
                    <h3>점수대별 성과</h3>
                    <table class="analysis-table" id="scoreRangeTable"></table>
                </div>

                <!-- 일자별 성과 -->
                <div class="analysis-subsection">
                    <h3>일자별 성과</h3>
                    <table class="analysis-table" id="dailyTable"></table>
                </div>

                <!-- 요일별 패턴 -->
                <div class="analysis-subsection">
                    <h3>요일별 패턴</h3>
                    <table class="analysis-table" id="dayOfWeekTable"></table>
                </div>

                <!-- 선정사유별 성과 -->
                <div class="analysis-subsection">
                    <h3>선정사유별 성과</h3>
                    <table class="analysis-table" id="reasonTable"></table>
                </div>

                <!-- 시간대별 패턴 -->
                <div class="analysis-subsection">
                    <h3>시간대별 익절/손절 패턴</h3>
                    <canvas id="timeOfDayChart"></canvas>
                </div>

            </div>
        </section>

        <!-- 섹션 6: 오늘의 종목 (Entry Check 포함) -->
        <section class="today-section">
            <h2>🌟 오늘의 종목</h2>

            <!-- 탭 버튼 -->
            <div class="today-tabs">
                <button class="tab-btn active" onclick="Dashboard.switchTodayTab('buy')">
                    📈 매수 종목 <span id="buyCount" class="tab-count">0</span>
                </button>
                <button class="tab-btn" onclick="Dashboard.switchTodayTab('skip')">
                    ⏭️ 스킵 종목 <span id="skipCount" class="tab-count">0</span>
                </button>
            </div>

            <!-- 매수 종목 탭 -->
            <div class="today-tab-content active" id="buyTab">
                <div class="today-cards" id="buyCards">
                    <p style="text-align: center; color: var(--text-secondary);">로딩 중...</p>
                </div>
            </div>

            <!-- 스킵 종목 탭 -->
            <div class="today-tab-content" id="skipTab">
                <div class="today-cards" id="skipCards">
                    <p style="text-align: center; color: var(--text-secondary);">로딩 중...</p>
                </div>
            </div>
        </section>

        <!-- 섹션 7: 거래 내역 테이블 -->
        <section class="table-section">
            <div class="section-header">
                <h2>📋 전체 거래 내역</h2>
                <div class="table-controls">
                    <input type="text" id="searchInput" placeholder="종목명 또는 코드 검색">
                    <select id="resultFilter">
                        <option value="all">전체</option>
                        <option value="profit">익절만</option>
                        <option value="loss">손절만</option>
                        <option value="none">미달만</option>
                    </select>
                    <select id="entryFilter">
                        <option value="all">전체 (매수/스킵)</option>
                        <option value="buy">매수만</option>
                        <option value="skip">스킵만</option>
                    </select>
                    <select id="reasonFilter">
                        <option value="all">모든 사유</option>
                    </select>
                    <button onclick="Dashboard.exportToCSV()">CSV 내보내기</button>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th onclick="TableUtils.sortBy('date')">날짜</th>
                            <th onclick="TableUtils.sortBy('name')">종목명</th>
                            <th onclick="TableUtils.sortBy('code')">종목코드</th>
                            <th onclick="TableUtils.sortBy('score')">총점</th>
                            <th>선정사유</th>
                            <th onclick="TableUtils.sortBy('shouldBuy')">매수여부</th>
                            <th>매수가</th>
                            <th onclick="TableUtils.sortBy('shares')">수량</th>
                            <th>매도가</th>
                            <th onclick="TableUtils.sortBy('return')">수익률</th>
                            <th onclick="TableUtils.sortBy('profit')">손익금액</th>
                            <th>결과</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <tr>
                            <td colspan="12" style="text-align: center; padding: var(--space-xl); color: var(--text-secondary);">
                                데이터를 불러오는 중...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="tablePagination"></div>
        </section>

        <!-- 섹션 8: 시스템 정보 -->
        <section class="system-info-section collapsed">
            <div class="section-header" onclick="this.parentElement.classList.toggle('collapsed')">
                <h2>💡 시스템 정보</h2>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="section-content" id="systemInfoContent">
                <!-- dashboard.js에서 자동 생성 -->
            </div>
        </section>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="js/config.js?v=9"></script>
    <script src="js/utils.js?v=9"></script>
    <script src="js/analytics.js?v=9"></script>
    <script src="js/charts.js?v=9"></script>
    <script src="js/table.js?v=9"></script>
    <script src="js/dashboard.js?v=9"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Dashboard.init();
        });
    </script>
</body>
</html>
