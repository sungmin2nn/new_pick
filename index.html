<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장전 종목 선정</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-left">
            <h1>🔮 장전 종목 선정</h1>
            <span class="update-time" id="updateTime">-</span>
        </div>
        <div class="header-right">
            <select id="filterDate" class="filters">
                <option value="">최신 데이터</option>
            </select>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <!-- 로딩 -->
        <div id="loading" class="loading">데이터 로딩 중...</div>

        <!-- 에러 -->
        <div id="error" class="error" style="display: none;"></div>

        <!-- 데스크톱 테이블 -->
        <table id="stockTable" class="table-desktop" style="display: none;">
            <thead>
                <tr>
                    <th>날짜</th>
                    <th>순위</th>
                    <th>종목명</th>
                    <th>총점</th>
                    <th>공시</th>
                    <th>뉴스</th>
                    <th>테마</th>
                    <th>투자자</th>
                    <th>거래대금</th>
                    <th>시총</th>
                    <th>가격</th>
                    <th>거래량</th>
                    <th>회전율</th>
                    <th>중복도</th>
                    <th>시간대</th>
                    <th>선정사유</th>
                    <th>현재가</th>
                    <th>등락률</th>
                    <th>거래대금</th>
                </tr>
            </thead>
            <tbody id="stockTableBody"></tbody>
        </table>

        <!-- 모바일 카드 -->
        <div id="mobileCards" class="table-mobile" style="display: none;"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/render.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
