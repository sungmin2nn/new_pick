<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÆ Ïû•Ï†Ñ Ï¢ÖÎ™© ÏÑ†Ï†ï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .header .update-time {
            margin-top: 15px;
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 10px;
            display: inline-block;
            color: #333;
            font-weight: 600;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls label {
            font-weight: 600;
            color: #333;
        }

        .controls select {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            background: white;
            min-width: 150px;
        }

        .controls button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .controls button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #667eea;
            font-size: 2rem;
            font-weight: bold;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #5568d3;
        }

        th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.5;
        }

        th.sort-asc::after {
            content: ' ‚ñ≤';
            opacity: 1;
        }

        th.sort-desc::after {
            content: ' ‚ñº';
            opacity: 1;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .rank {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2rem;
        }

        .rank.top3 {
            color: #e74c3c;
        }

        .stock-name {
            font-weight: 600;
            color: #333;
        }

        .stock-code {
            color: #999;
            font-size: 0.9rem;
        }

        .score {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .score.high {
            color: #e74c3c;
        }

        .score.medium {
            color: #f39c12;
        }

        .score.low {
            color: #3498db;
        }

        .score-detail {
            display: flex;
            gap: 5px;
            font-size: 0.85rem;
        }

        .score-badge {
            padding: 3px 8px;
            border-radius: 5px;
            background: #f0f0f0;
            color: #666;
        }

        .price-change {
            font-weight: 600;
        }

        .price-change.positive {
            color: #e74c3c;
        }

        .price-change.negative {
            color: #3498db;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #667eea;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
            }

            .controls select,
            .controls button {
                width: 100%;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÆ Ïû•Ï†Ñ Ï¢ÖÎ™© ÏÑ†Ï†ï</h1>
            <div class="subtitle">Îß§Ïùº ÏïÑÏπ® 08:30 ÏûêÎèô ÏÑ†Ï†ï</div>
            <div class="update-time" id="updateTime">ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÍ∞Ñ: -</div>
        </div>

        <div class="controls">
            <label for="dateSelect">ÎÇ†Ïßú:</label>
            <select id="dateSelect">
                <option value="">Î°úÎî© Ï§ë...</option>
            </select>

            <label for="filterScore">ÏµúÏÜå Ï†êÏàò:</label>
            <select id="filterScore">
                <option value="0">Ï†ÑÏ≤¥</option>
                <option value="70">70Ï†ê Ïù¥ÏÉÅ</option>
                <option value="80">80Ï†ê Ïù¥ÏÉÅ</option>
                <option value="90">90Ï†ê Ïù¥ÏÉÅ</option>
            </select>

            <button onclick="loadData()">üîÑ ÏÉàÎ°úÍ≥†Ïπ®</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="label">ÏÑ†Ï†ï Ï¢ÖÎ™© Ïàò</div>
                <div class="value" id="statCount">-</div>
            </div>
            <div class="stat-card">
                <div class="label">ÌèâÍ∑† Ï†êÏàò</div>
                <div class="value" id="statAvgScore">-</div>
            </div>
            <div class="stat-card">
                <div class="label">ÌèâÍ∑† ÏÉÅÏäπÎ•†</div>
                <div class="value" id="statAvgChange">-</div>
            </div>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
            <div id="error" class="error" style="display: none;"></div>
            <table id="stockTable" style="display: none;">
                <thead>
                    <tr>
                        <th class="sortable" data-sort="rank">ÏàúÏúÑ</th>
                        <th class="sortable" data-sort="name">Ï¢ÖÎ™©Î™Ö</th>
                        <th class="sortable" data-sort="score">Ï¥ùÏ†ê</th>
                        <th>Ï†êÏàò ÏÉÅÏÑ∏</th>
                        <th class="sortable" data-sort="price">ÌòÑÏû¨Í∞Ä</th>
                        <th class="sortable" data-sort="change">Îì±ÎùΩÎ•†</th>
                        <th class="sortable" data-sort="volume">Í±∞ÎûòÎåÄÍ∏à</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let currentData = [];
        let sortColumn = 'rank';
        let sortDirection = 'asc';

        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('stockTable').style.display = 'none';

                const response = await fetch('data/morning_candidates.json');
                if (!response.ok) throw new Error('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§');

                const data = await response.json();
                currentData = data.candidates || [];

                document.getElementById('updateTime').textContent =
                    `ÏóÖÎç∞Ïù¥Ìä∏: ${new Date(data.generated_at).toLocaleString('ko-KR')}`;

                updateStats();
                renderTable();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('stockTable').style.display = 'table';

            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent =
                    '‚ö†Ô∏è Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.';
            }
        }

        function updateStats() {
            const minScore = parseInt(document.getElementById('filterScore').value) || 0;
            const filtered = currentData.filter(s => (s.total_score || 0) >= minScore);

            document.getElementById('statCount').textContent = filtered.length + 'Í∞ú';

            const avgScore = filtered.reduce((sum, s) => sum + (s.total_score || 0), 0) / filtered.length || 0;
            document.getElementById('statAvgScore').textContent = avgScore.toFixed(1) + 'Ï†ê';

            const avgChange = filtered.reduce((sum, s) => sum + (s.price_change_percent || 0), 0) / filtered.length || 0;
            document.getElementById('statAvgChange').textContent =
                (avgChange >= 0 ? '+' : '') + avgChange.toFixed(2) + '%';
        }

        function renderTable() {
            const minScore = parseInt(document.getElementById('filterScore').value) || 0;
            let filtered = currentData.filter(s => (s.total_score || 0) >= minScore);

            // Ï†ïÎ†¨
            filtered.sort((a, b) => {
                let aVal, bVal;
                switch(sortColumn) {
                    case 'rank':
                        aVal = currentData.indexOf(a);
                        bVal = currentData.indexOf(b);
                        break;
                    case 'score':
                        aVal = a.total_score || 0;
                        bVal = b.total_score || 0;
                        break;
                    case 'price':
                        aVal = a.current_price || 0;
                        bVal = b.current_price || 0;
                        break;
                    case 'change':
                        aVal = a.price_change_percent || 0;
                        bVal = b.price_change_percent || 0;
                        break;
                    case 'volume':
                        aVal = a.trading_value || 0;
                        bVal = b.trading_value || 0;
                        break;
                    case 'name':
                        aVal = a.name || '';
                        bVal = b.name || '';
                        break;
                    default:
                        return 0;
                }

                if (sortDirection === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });

            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = '';

            filtered.forEach((stock, index) => {
                const row = document.createElement('tr');
                const originalRank = currentData.indexOf(stock) + 1;

                const scoreClass = stock.total_score >= 80 ? 'high' :
                                  stock.total_score >= 60 ? 'medium' : 'low';

                const changeClass = (stock.price_change_percent || 0) >= 0 ? 'positive' : 'negative';
                const changeSymbol = (stock.price_change_percent || 0) >= 0 ? '+' : '';

                row.innerHTML = `
                    <td><span class="rank ${originalRank <= 3 ? 'top3' : ''}">${originalRank}</span></td>
                    <td>
                        <div class="stock-name">${stock.name || 'N/A'}</div>
                        <div class="stock-code">${stock.code || 'N/A'}</div>
                    </td>
                    <td><span class="score ${scoreClass}">${(stock.total_score || 0).toFixed(0)}Ï†ê</span></td>
                    <td>
                        <div class="score-detail">
                            <span class="score-badge">Í∞ÄÍ≤© ${(stock.score_detail?.price_momentum || 0)}Ï†ê</span>
                            <span class="score-badge">Í±∞ÎûòÎüâ ${(stock.score_detail?.volume || 0)}Ï†ê</span>
                            <span class="score-badge">ÌÖåÎßà ${(stock.score_detail?.theme_keywords || 0)}Ï†ê</span>
                            <span class="score-badge">Îâ¥Ïä§ ${(stock.score_detail?.news || 0)}Ï†ê</span>
                        </div>
                    </td>
                    <td>${(stock.current_price || 0).toLocaleString()}Ïõê</td>
                    <td><span class="price-change ${changeClass}">${changeSymbol}${(stock.price_change_percent || 0).toFixed(2)}%</span></td>
                    <td>${formatNumber(stock.trading_value || 0)}Ïñµ</td>
                `;

                tbody.appendChild(row);
            });

            // Ï†ïÎ†¨ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.sort === sortColumn) {
                    th.classList.add(sortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
        }

        function formatNumber(num) {
            return (num / 100000000).toFixed(0);
        }

        // Ï†ïÎ†¨ Ïù¥Î≤§Ìä∏
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.dataset.sort;
                    if (sortColumn === column) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortColumn = column;
                        sortDirection = 'asc';
                    }
                    renderTable();
                });
            });

            document.getElementById('filterScore').addEventListener('change', () => {
                updateStats();
                renderTable();
            });

            loadData();
        });
    </script>
</body>
</html>
