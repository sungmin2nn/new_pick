name: Morning Stock Scan

on:
  schedule:
    # ë§¤ì¼ 08:30 KST (23:30 UTC ì „ë‚ )
    - cron: '30 23 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  push:
    branches:
      - master

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run stock screener
      env:
        DART_API_KEY: ${{ secrets.DART_API_KEY }}
      run: |
        python stock_screener.py

    - name: Export history
      run: |
        python export_history.py

    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        cp data/morning_candidates.json morning_candidates.json
        cp data/history.json history.json
        git add data/morning_candidates.json morning_candidates.json data/history.json history.json data/morning_candidates.db
